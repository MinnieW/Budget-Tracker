<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div>
    <h1>Create an Account</h1>
</div>
<div>
    <form method="post">
        <div>
            <label>Username
                <input th:field="${user.username}" placeholder="username"/>
            </label>
            <p th:errors="${user.username}"></p>
        </div>
        <div>
            <label>Password
                <input th:field="${user.password}" placeholder=" unique password" type="password" />
            </label>
            <p th:errors="${user.password}"></p>
        </div>

<!--        <button class="btn btn-success" type="submit">Register</button>-->
        <input type="submit" class="btn btn-success" value="Register" />
    </form>
</div>
</body>
</html>
