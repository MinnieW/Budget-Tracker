<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: pagetop"></div>

<form method="post" action="/events/create">
    <div class="form-group" style="text-align:center">
        <label>Event Name
            <input th:field="${event.name}" class="form-control" placeholder="Enter name">
        </label>
        <p th:errors="${event.name}"></p>
    </div>

    <div class="form-group" style="text-align:center">
        <label>Budget $
            <input th:field="${event.budget}" class="form-control" placeholder="example: 1000">
        </label>
        <p th:errors="${event.budget}"></p>
    </div>

    <div class="row">
        <div class="col" style="text-align:right">
            <input type="submit" value="Create Event" class="btn btn-success">
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary" onclick="location.href='/events/home'">Cancel</button>
        </div>
    </div>
</form>

</body>
</html>
