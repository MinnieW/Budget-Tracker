<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: pagetop"></div>
<form method="post">
    <div>
        <h1 align="center">Are you sure you want to delete this event?</h1>
    </div>
    <div>
        <p th:text="${event.name}"></p>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" name="eventId" th:value="${event.id}" class="btn btn-danger">Delete</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary" th:onclick="history.back()">Cancel</button>
        </div>
    </div>
</form>
</body>
</html>
