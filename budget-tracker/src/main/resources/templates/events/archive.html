<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<div th:replace="fragments :: pagetop"></div>
<h1>Event home</h1>
<div class="container">
   <div class="row">
      <div class="col">
         <table class="table table-striped">
            <thead>
            <tr>
               <th>Event Budgets</th>
            </tr>
            </thead>
            <tr th:each="event : ${events}">
               <td><a th:text="${event.name}" th:href="'/events/detail?eventId=' + ${event.id}"></a> </td>
            </tr>
         </table>
      </div>
   </div>
</div>
<div class="container">
   <button class="btn btn-info" onclick="location.href='/events/home'">Back to Current Events</button>
</div>
</body>
</html>
