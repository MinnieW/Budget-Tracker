<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Budget Track Me</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--    <link rel="stylesheet" th:href="@{/styles.css}">-->
</head>

<body>

<div th:fragment="pagetop" style="background:#e3f2e3;padding-bottom: 10px;padding-top: 5px;">
    <div class="row">
        <div class="col" style="text-align:center">
        <a href="/events/home">
            <img src="/Budget_me_logo.png" width="40" height="40" alt="">
        </a>
        </div>
        <div class="col" style="text-align:center">
        <button class="btn btn-success" onclick="location.href='/events/create'">Create an Event</button>
        </div>
        <div class="col" style="text-align:center">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" th:text="${user}">
                    User
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/events/home">My Events</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
