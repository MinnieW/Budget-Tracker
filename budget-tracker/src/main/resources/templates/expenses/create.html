<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: pagetop"></div>

<h1 align="center" th:text="'Event: ' + ${event.name}"></h1>

<form method="post">
    <div class="form-group" style="text-align:center">
        <label>Expense Name
            <input th:field="${expense.name}" class="form-control">
        </label>
        <p th:errors="${expense.name}"></p>
    </div>

    <div class="form-group" style="text-align:center">
        <label>Expense $
            <input th:field="${expense.amount}" class="form-control" placeholder="example: 55.25">
        </label>
        <p th:errors="${expense.amount}"></p>
    </div>

    <div class="row">
        <div class="col" style="text-align:right">
            <input type="submit" value="Add Expense" class="btn btn-success">
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary" th:onclick="|window.location.href='/events/detail?eventId=' + ${event.id}|">Cancel</button>
        </div>
    </div>
</form>

</body>
</html>
