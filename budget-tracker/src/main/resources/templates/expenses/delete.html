<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
   <div th:replace="fragments :: pagetop"></div>
   <form method="post">
      <div>
         <h1 align="center">Are you sure you want to delete this expense?</h1>
      </div>
      <div>
         <h3 th:text="${expense.name}" align="center"></h3>
         <h3 th:text="'$'+${expense.amount}" align="center"></h3>
      </div>
      <div class="row">
         <div class="col" style="text-align:right">
            <button type="submit" name="expenseId" th:value="${expense.id}" class="btn btn-danger">Delete</button>
         </div>
         <div class="col">
            <button type="button" class="btn btn-secondary" th:onclick="history.back()">Cancel</button>
         </div>
      </div>
   </form>
</body>
</html>
