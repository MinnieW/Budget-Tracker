<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: pagetop"></div>

<form method="post">
    <div>
        <label>Expense Name
            <input th:field="${expense.name}">
        </label>
        <p th:errors="${expense.name}"></p>
    </div>

    <div>
        <label>Expense $
            <input th:field="${expense.amount}">
        </label>
        <p th:errors="${expense.amount}"></p>
    </div>

    <div>
        <input type="submit" value="Update Expense">
    </div>
</form>
</body>
</html>
